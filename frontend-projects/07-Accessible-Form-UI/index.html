<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessible Login Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <h1>Login</h1>

    <form>
      <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" aria-required="true" aria-invalid="false">
        <span class="error-msg" aria-live="polite"></span>
        <i class="bi bi-envelope"></i>
      </div>

      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" aria-required="true" aria-invalid="false">
        <span class="error-msg" aria-live="polite"></span>
        <i class="bi bi-eye"></i> 
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
